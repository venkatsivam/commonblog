<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createblog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form class="margin-t" action="/postblog" method="post">

        <div class="mb-3 row">
            <h4>Create Blog</h4>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Blog Title</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" placeholder="Title">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Blog Content</label>
            <div class="col-sm-10">
                <textarea name="content" id="editor1" rows="10" cols="80"></textarea>
            </div>
        </div>

        <div class="mb-3 row"><label for="inputPassword" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary m-2">Post</button>

            </div>
        </div>

    </form>
</div>
<script type="text/javascript" href=https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js></script>
<script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>
<script type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
CKEDITOR.replace('editor1');

</script>
<br/>
</body>
</html>
