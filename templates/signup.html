<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Here</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="main-bg">
<div class="login-container text-c animated flipInX">
    <div>
        <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
    </div>
    <!--<h3 class="text-whitesmoke">Sign In Template</h3>-->
    <p class="text-whitesmoke">Sign Up</p>
    <div class="container-content">
        <form class="margin-t" action="/usersignup" method="post">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required="">
            </div>
            <br/>
            <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="email" required="">
            </div>
            <br/>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="*****" required="">
            </div>
            <br/>
            <div class="form-group">
                <input type="password" name="cpassword" class="form-control" placeholder="confirmpassword" required="">
            </div>
            <br/>
            <button type="submit" class="form-button button-l margin-b">Submit</button>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
